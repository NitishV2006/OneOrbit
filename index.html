  <!-- Global styles and theme configuration -->
  <style type="text/tailwindcss">
    @tailwind base;
    @tailwind components;
    @tailwind utilities;

    @layer base {
      :root {
        /* Light Theme */
        --bg-primary: #F9FAFB;
        --bg-secondary: #FFFFFF;
        --border-default: #E5E7EB;
        --text-primary: #111827;
        --text-secondary: #6B7280;
        --color-primary: #3B82F6;
        --color-secondary: #FBBF24;
        --color-success: #10B981;
        --color-danger: #EF4444;

        /* Aurora Background Vars */
        --white: #ffffff;
        --black: #000000;
        --transparent: transparent;
        --blue-500: #3b82f6;
        --indigo-300: #a5b4fc;
        --blue-300: #93c5fd;
        --violet-200: #ddd6fe;
        --blue-400: #60a5fa;
      }

      html.dark {
        /* Dark Theme */
        --bg-primary: #0F172A; /* Slate 900 */
        --bg-secondary: #1E293B; /* Slate 800 */
        --border-default: #334155; /* Slate 700 */
        --text-primary: #F1F5F9; /* Slate 100 */
        --text-secondary: #94A3B8; /* Slate 400 */
      }

      body {
        @apply bg-bg-primary text-text-primary transition-colors duration-300;
      }
    }
    
    @layer utilities {
      @keyframes aurora {
        from {
          background-position: 50% 50%, 50% 50%;
        }
        to {
          background-position: 350% 50%, 350% 50%;
        }
      }
      
      .animate-aurora {
        animation: aurora 60s linear infinite;
      }
    }
  </style>

  <!-- MagicBento component styles -->
  <style>
    .bento-section {
      width: 100%;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .magic-bento-card {
      position: relative;
      border-radius: 1rem;
      padding: 1.5rem;
      color: white;
      overflow: hidden;
      cursor: pointer;
      min-height: 250px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .magic-bento-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    /* Border Glow Effect */
    .magic-bento-card--border-glow {
      --glow-x: 50%;
      --glow-y: 50%;
      --glow-intensity: 0;
      --glow-radius: 300px;
      /* The color is set via --glow-color which is mapped to --glow-color-rgb */
      --glow-color-rgb: var(--glow-color, '132, 0, 255'); 
    }

    .magic-bento-card--border-glow::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(
        circle at var(--glow-x) var(--glow-y),
        rgba(var(--glow-color-rgb), 0.5),
        transparent
      );
      border-radius: inherit;
      opacity: var(--glow-intensity);
      transition: opacity 0.3s ease;
      transform: scale(1.5) translate(-15%, -15%);
      pointer-events: none;
      z-index: 1;
    }

    .magic-bento-card__header, .magic-bento-card__content {
      z-index: 2;
      position: relative;
    }

    .magic-bento-card__label {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.8rem;
      font-weight: 500;
      display: inline-block;
    }

    .magic-bento-card__title {
      font-size: 1.75rem;
      font-weight: 700;
      margin-top: 0.5rem;
      color: #f1f5f9;
    }

    .magic-bento-card__description {
      font-size: 1rem;
      margin-top: 0.25rem;
      color: #94a3b8; /* slate 400 */
    }

    /* Text Autohide */
    .magic-bento-card--text-autohide .magic-bento-card__content {
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .magic-bento-card--text-autohide:hover .magic-bento-card__content {
      opacity: 1;
      transform: translateY(0);
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 100;
    }

    @media (min-width: 640px) {
      .card-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (min-width: 1024px) {
      .card-grid {
        grid-template-columns: repeat(3, 1fr);
      }
      .magic-bento-card:nth-child(1),
      .magic-bento-card:nth-child(6) {
          grid-column: span 2;
      }
    }
  </style>
